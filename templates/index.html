<!DOCTYPE html>
<html>

<head>
	<title>Chat</title>
	<link rel="stylesheet" href="..\static\style.css">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
		integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
	<div class="container-fluid h-100">
		<div class="row justify-content-center h-100">
			<div class="col-md-8 col-xl-6 chat">
				<div class="card">
					<div class="card-header msg_head">
						<div class="d-flex bd-highlight">
							<div class="img_cont">
								<img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg"
									class="rounded-circle user_img">
								<span class="online_icon"></span>
							</div>
							<div class="user_info">
								<span>Group Chat</span>
								<p>Messages</p>
							</div>

						</div>
					</div>
					<div class="card-body msg_card_body" id="inside_card">

						<div class="d-flex align-items-start justify-content-start flex-column mb-4" id="iske" >

							<div class="msg_cotainer">
								Hi, how are you samim?
								<span class="msg_time">8:40 AM, Today</span>
							</div>
							
						</div>

					</div>
					<div class="card-footer">
						<div class="input-group">

							<textarea name="" class="form-control type_msg"
								placeholder="Type your message..." id="message" ></textarea>
							<div class="input-group-append">
								<span class="input-group-text send_btn" id="sndbtn" ><i class="fas fa-location-arrow"></i></span>
							</div>
						</div>
					</div>

				</div>

			</div>
		</div>
	</div>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function(){
            var socket = io.connect('http://127.0.0.1:5000/');
            socket.on('connect', function() {
                socket.send('m connected!');
            });
			socket.on('message',function(data){
                $('#iske').append($('<div class="msg_cotainer mt-3">').text(data));
        });
			
        $("#sndbtn").on('click',function(){
                socket.send($('#message').val());
        });

            });
       
    </script>
</body>

</html>
